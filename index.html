<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed to OGP Converter</title>
    <style>
        :root {
            --background-primary: #36393f;
            --background-secondary: #2f3136;
            --background-tertiary: #202225;
            --text-normal: #dcddde;
            --brand: #5865f2;
            --font: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--background-primary);
            color: var(--text-normal);
            font-family: var(--font);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--background-secondary);
            border-radius: 8px;
            padding: 20px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #b9bbbe;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            background: var(--background-tertiary);
            border: 1px solid #040405;
            border-radius: 3px;
            color: var(--text-normal);
            font-size: 14px;
            margin-bottom: 8px;
        }

        button {
            background: var(--brand);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #4752c4;
        }

        .result {
            background: var(--background-tertiary);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .loading {
            display: none;
            color: #b9bbbe;
            margin: 10px 0;
        }

        .error {
            color: #ed4245;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Open Graph Converter üõ†Ô∏è</div>
        
        <div class="input-group">
            <label for="base64">Base64 Iframe:</label>
            <textarea id="base64" rows="4" placeholder="Paste your base64 encoded iframe here..."></textarea>
        </div>

        <div class="input-group">
            <label for="image">Preview Image URL:</label>
            <input type="text" id="image" placeholder="https://example.com/thumbnail.jpg">
        </div>

        <div class="input-group">
            <label for="title">Embed Title:</label>
            <input type="text" id="title" placeholder="Embedded Content">
        </div>

        <button onclick="convert()">Convert to OGP</button>
        <div class="loading" id="loading">Converting... ‚è≥</div>
        <div class="error" id="error"></div>

        <div class="result" id="result"></div>
    </div>

    <script>
        async function convert() {
            const base64 = document.getElementById('base64').value;
            const image = document.getElementById('image').value;
            const title = document.getElementById('title').value;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';

            try {
                const response = await fetch('http://95.89.44.24:8000/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        iframe: base64,
                        image_url: image,
                        title: title
                    })
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const result = await response.text();
                document.getElementById('result').textContent = result;
            } catch (error) {
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
